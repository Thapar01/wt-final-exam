<!DOCTYPE html>
<html>
<head>
    <title>Q1-2</title>
<meta name="view" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h1><i>Toggle Dark/Light Mode</i></h1>
<p>Click on the toggle button to click between light mode and dark mode</p>

<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
